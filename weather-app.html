<!DOCTYPE html>
<html lang="en">
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App- Tauyanashe Kadohwata</title>
    <link rel="stylesheet" href="weather-app.css">
</head>
<body>

<div class="card">
    <div class="search">
        <input type="text" placeholder="enter city name"
        spellcheck="false">
        <button><img src="Weather images/search.png"></button>
    </div>
    <div class="error">
        <p>Invalid city name</p>
    </div>
    <div class="weather">
        <img src="Weather images/rainy-day.png" class="weather-icon">
        <h1 class="temp">22Â°c</h1>
        <h2 class="city">Berlin</h2>
        <div class="details">
            <div class="col">
                <img src="Weather images/humidity.png">
                <div>
                    <p class="humidity">50%</p>
                    <p>Humidity</p>
                </div>
            </div>

            <div class="col">
                <img src="Weather images/wind.png">
                <div>
                    <p class="wind">15 km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>    

        </div>
    </div>
</div>    

<script src="script.js"></script>

    
</body>
</html>
